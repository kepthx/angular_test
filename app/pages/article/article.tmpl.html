<div class="container article">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-center" ng-bind="::vm.article.title"></h1>
            <p class="text-center">
                <img ng-src="{{vm.article.image}}" alt="Article picture">
            </p>
            <p>
                <time ng-bind="vm.article.date_published | date: 'yyyy-MM-dd'"></time>
                <b ng-bind="vm.getCategory(vm.article.category)"></b>
            </p>
            <p class="text-justify" ng-bind="vm.article.body"></p>
        </div>
        <div class="col-md-4">
            <articles-list desc="true"></articles-list>
        </div>
    </div>
</div><!-- /.container -->
