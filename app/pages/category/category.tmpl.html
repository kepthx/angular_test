<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="media" ng-repeat="item in vm.articles track by $index">
                <div class="media-left">
                    <a ui-sref="app.article({id: item.id})">
                        <img class="media-object" ng-src="{{item.image}}" alt="Article image" style="width: 128px; height: 128px;">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a ui-sref="app.article({id: item.id})" ng-bind="item.title"></a>
                    </h4>
                    <p>
                        <time ng-bind="item.date_published | date: 'yyyy-MM-dd'"></time>
                        <b ng-bind="vm.category.name"></b>
                    </p>
                    <p class="article_summary" ng-bind="item.body"></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <articles-list desc="true"></articles-list>
        </div>
    </div>
</div><!-- /.container -->
